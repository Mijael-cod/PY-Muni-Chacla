<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <h1>Registro de Junta Directiva</h1>
            <hr>
            <a th:href="@{/jd/form}" class="btn btn-info">Registrar</a>
            <br><br>
            <table class="table">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">ORGANIZACIÃ“N SOCIAL</th>
                        <th scope="col">NRO CONTACTO</th>
                        <th scope="col">LUGAR</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">ARCHIVOS</th>

                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jd :${juntadirectiva}">
                        <td th:text="${jd.id}"></td>
                        <td th:text="${jd.nombre}"></td>
                        <td th:text="${jd.orga_social}"></td>
                        <td th:text="${jd.nro_contacto}"></td>
                        <td th:text="${jd.lugar}"></td>
                        <td th:text="${jd.fecha}"></td>
                        <td th:text="${jd.archivos}"></td> 
                        
                        <td>
                            <a th:href="@{/jd/edit/} + ${jd.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/jd/del/} + ${jd.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                        
                    </tr>                    
                </tbody>
            </table>
        </div>
    </body>
</html>
