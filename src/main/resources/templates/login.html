<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/estilologin.css}" rel="stylesheet"/>
        <link rel="icon" href="http://www.munichaclacayo.gob.pe/portals/assets/img/view/MDCH_P.jpg">
        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
    </head>
    <body style="background:  url('http://www.munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg') no-repeat; background-size: cover;">
        <div class="container">
           
            <div class="section">
                <div class="container">
                    <div class="row full-height justify-content-center">
                        <div class="col-12 text-center align-self-center py-5">
                            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                                <label for="reg-log"></label>
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        
                                        <div class="card-front" >
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3">Log In</h4>
                                                    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                                                        <div class="form-group">
                                                            <input type="email" th:field="*{username}"  name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                            <i class="input-icon uil uil-at"></i>
                                                        </div>	
                                                        <div class="form-group mt-2">
                                                            <input type="password"th:field="*{password}"  name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                        <br>
                                                        <div class="d-grid gap-2 " >
                                                            <input class="btn btn-dark btn-lg btn-block " type="submit" value="Login">
                                                        </div>
                                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3">Sign Up</h4>
                                                    <form class="row g-3" th:action="@{/registrar}" th:object="${user}" method="post"  enctype="multipart/form-data" >
                                                        <div class="form-group">
                                                            <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                                                            <i class="input-icon uil uil-user"></i>
                                                        </div>	
                                                        <div class="form-group mt-2">
                                                            <input type="email" name="logemail" th:field="*{username}" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                            <i class="input-icon uil uil-at"></i>
                                                        </div>	
                                                        <div class="form-group mt-2">
                                                            <input type="password" name="logpass"  th:field="*{password}" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                        <br>
                                                        <div class="d-grid gap-2 " >
                                                            <input class="btn btn-dark btn-lg btn-block " type="submit" value="Submit">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/prueba.js}"></script>
        <script th:src="@{/css/estilologin.css}"></script>

    </body>
</html>
