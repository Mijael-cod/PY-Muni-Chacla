<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container" layout:fragment="page-content">    
            <h1>Sub Gerente</h1>
            <hr><!-- comment -->
            <a th:href="@{/sg/form}" class="btn btn-info">Registrar</a>
            <br><br>
            <table class="table">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">NIVEL</th>
                        <th scope="col">DIRECCIÓN</th>
                        <th scope="col">FECHA INSCRIPCIÓN</th>
                        <th scope="col">MIEMBRO</th>
                        <th scope="col">DETALLE</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sg :${organizacion}">

                        <td th:text="${sg.id}"></td>
                        <td th:text="${sg.nombre}"></td>
                        <td th:text="${sg.tipo}"></td>
                        <td th:text="${sg.nivel}"></td>
                        <td th:text="${sg.direccion}"></td>
                        <td th:text="${sg.fecha}"></td>
                        <td th:text="${sg.nro_miembros}"></td>

                        <td>
                            <a th:href="@{/sg/edit/} + ${sg.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/sg/del/} + ${sg.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>    
                </tbody>
            </table>
            <br>
            <div>
                <button onclick="generar()" type="button" class="btn btn-success btn-lg">Enviar Expediente</button>
            </div>
            <script th:src="@{/js/alert.js}"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </div>

    </body>
</html>
